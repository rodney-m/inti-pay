<div class="gallery" *ngIf="hasImages">
    <div class="main-image">
        <img [src]="selectedImageURL" alt=""/>
    </div>
    <div class="images">
        <ul>
            <li
            *ngFor="let imageUrl of images"
            (click)="changeselectedImageURL(imageUrl)"
            [ngStyle]="{'background-image' : 'url('+imageUrl+')'}"></li>
        </ul>
    </div>
</div>
